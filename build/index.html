<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/normalize.css">

    <link rel="stylesheet" href="style/all.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrap">
      <div class="container">
        <div class="row calc">
          <div class="col-12 calc__calculation mt-2 mb-2">
            <div class="col-12 mb-2">
              <input type="text" id="user__integer" placeholder="Введите значение" value="">
            </div>

            <div class="col-12">
              <input type="number" id="result__block" placeholder="Результат" disabled>
            </div>

            <!-- Верхний ряд кнопок -->

            <div class="row button-row">

              <button class="col-6 do-button dark-bg" id="delete">
                &#67;
              </button>
              
          

              <button class="col-6 do-button dark-bg" id="division">
                &#8725;
              </button>
            </div>

            <div class="row button-row">
              <button class="col-3 do-button light-bg" id="seven">
                &#55;
              </button>

              <button class="col-3 do-button light-bg" id="eight">
                &#56;
              </button>
              

              <button class="col-3 do-button light-bg" id="nine">
                &#57;
              </button>

              <button class="col-3 do-button dark-bg" id="multi">
                &#42;
              </button>
            </div>

            <div class="row button-row">
              <button class="col-3 do-button light-bg" id="four">
                &#52;
              </button>

              <button class="col-3 do-button light-bg" id="five">
                &#53;
              </button>
              

              <button class="col-3 do-button light-bg" id="six">
                &#54;
              </button>

              <button class="col-3 do-button dark-bg" id="minus">
                &#45;
              </button>
            </div>

            <div class="row button-row">
              <button class="col-3 do-button light-bg" id="one">
                &#49;
              </button>

              <button class="col-3 do-button light-bg" id="two">
                &#50;
              </button>
              

              <button class="col-3 do-button light-bg" id="three">
                &#51;
              </button>

              <button class="col-3 do-button dark-bg" id="plus">
                &#43;
              </button>
            </div>

            <div class="row button-row">

              <button class="col-3 do-button dark-bg" id="dot">
                &#46;
              </button>

              <button class="col-3 do-button light-bg" id="zero">
                &#48;
              </button>
              
              <button class="col-6 do-button dark-bg" id="result">
                &#61;
              </button>

            </div>

            
          </div>
          
          
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/js/calc.js"></script>
</body>
</html>
